<div id="wrap">
    <h1>Please enter a little information about yourself into the boxes below.</h1>
<h5>(Click "continue" when complete)</h5>

<h2>
<p>Your age is</p>
</h2>


<input class="InputField" data-value="data.age"/>


<h2>
<p>Your gender is</p>
</h2>

<input id="radioMale" type="radio" name="gender" data-checked="data.gender" value="male"/>
<label for="radioMale">Male</label>
<br>
<input id="radioFemale" type="radio" name="gender" data-checked="data.gender" value="female"/>
<label for="radioFemale">Female</label>
<br><br>
<button class="RedButton" data-on-click="data.done">Continue</button>
</div>
