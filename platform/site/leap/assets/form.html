<p>Please enter a little information about yourself into the boxes below. Click "continue" when complete.</p>
<p>Your age is</p>
<input data-value="form.age"/>
<p>Your gender is</p>
<input id="radioMale" type="radio" name="gender" data-checked="form.gender" value="male"/>
<label for="radioMale">Male</label>
<br>
<input id="radioFemale" type="radio" name="gender" data-checked="form.gender" value="female"/>
<label for="radioFemale">Female</label>
<br>
<button data-on-click="form.done">Continue</button>
