<html>
<head>
    <title>gamEvolve</title>

    <script src="lib/jquery/jquery-1.9.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/jquery-ui/jquery-ui-1.10.0.custom.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/jquery-layout/jquery.layout-latest.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" src="lib/underscore/underscore.js"></script>
    <script type="text/javascript" src="lib/underscore.string/underscore.string.js"></script>

    <script src="gamEvolve.js" type="text/javascript" charset="utf-8"></script>

    <script src="lib/ace/ace.js" data-ace-base="lib/ace" type="text/javascript" charset="utf-8"></script>
    <script src="lib/ace/mode-javascript.js" data-ace-base="lib/ace" type="text/javascript" charset="utf-8"></script>

    <style>
        .editor {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        }
    </style>

    <!-- <link rel="stylesheet" type="text/css" href="app.css"> -->
    <!-- <script type="text/javascript" src="app.js"></script> -->

    <script>
        $(document).ready(function () {
            editor = ace.edit("modelEditor");
            editor.getSession().setMode("ace/mode/javascript");
            editor.getSession().setUseWrapMode(true);
            editor.setWrapBehavioursEnabled(true);

            $('body').layout({ applyDefaultStyles: true });
        });
    </script>
</head>

<body>
    <div class="ui-layout-center">Center</div>
    <div class="ui-layout-north">North</div>
    <div class="ui-layout-south">South</div>
    <div class="ui-layout-east">East</div>
    <div class="ui-layout-west"><div id="modelEditor" class="editor"></div></div>
</body>
</html>
