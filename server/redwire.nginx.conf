server {
    listen 5001;

    location [^/dashboard|^/users|^/games|^/games-versions] {
        # Forward onto Deployd
        proxy_pass http://localhost:5000;
    }

    location / {
        # Load static files using nginx. 
        # For HTML5 URLs, fall back to index.html if file not found

        root /Users/himmelattack/projects/cri/RedWire/server/public-dev;
        try_files $uri /index.html =404;
    }
}
