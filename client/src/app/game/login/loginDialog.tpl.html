<div class="modal-header">
    <h3>Login</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="usernameInput" class="col-sm-2 control-label">Username</label>
            <input id="usernameInput" type="text" ng-model="exchange.username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="emailInput" class="col-sm-2 control-label">Email</label>
            <input id="emailInput" type="text" ng-model="exchange.email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="passwordInput" class="col-sm-2 control-label">Password</label>
            <input id="passwordInput" type="password" ng-model="exchange.password" placeholder="Password">
        </div>
        <div class="form-group">
            <div class="col-sm-7">
                <div class="alert alert-danger" ng-bind="exchange.errorMessage" ng-show="exchange.errorMessage"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button ng-click="login()" class="btn btn-success" ng-disabled="!isValid()">Login</button>
            </div>
            <div class="col-sm-2">
                <button ng-click="openCreateUserDialog()" class="btn btn-danger">Register</button>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
