<div id="gameList" class="container">
	<div class="row">
		<div class="span12" id="logoContainer">
			<img src="/assets/images/logo_big.png" ng-controller="LogoCtrl" ng-click="aboutDialog.open()"></img>
		</div>
	</div>

	<h2>Games on RedWire</h2>

	<table class="table">
		<tr>
			<th>
				<span ng-click="orderedProperty = 'name'; orderedDirection = !orderedDirection">
					Name
				</span>
			</th>
			<th>
				<span ng-click="orderedProperty = 'author'; orderedDirection = !orderedDirection">
					Author
				</span>
			</th>
			<th># Versions</th>
			<th># Forks</th>
			<th># Plays</th>
			<th>Last updated</th>
		</tr>
		<tr ng-repeat="game in games | orderBy:orderedProperty:orderedDirection">
			<td>
				{{ game.name }} 
			</td>
			<td>
				{{ game.ownerName }}
			</td>
			<td>
				{{ game.versionCount }}
			</td>
			<td>
				{{ game.forkCount }}
			</td>
			<td>
				{{ game.playCount }}
			</td>
			<td>
				{{ game.lastUpdated }}
			</td>
			<td>
				<a ng-click="play(game.id)"><span class="glyphicon glyphicon-play"></span> Play</a>
			</td>
			<td>
				<a ng-click="remix(game.id)"><span class="glyphicon glyphicon-edit"></span> Edit</a>
			</td>
		</tr>
	</table>
</div>
