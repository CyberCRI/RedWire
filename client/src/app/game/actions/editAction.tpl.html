<div id="editActionDialog">
	<form name="form" novalidate>
		<div class="modal-header">
			<h3>Edit Action <input ng-model="name" required placeholder="Action name"></input></h3>
		</div>
		<div class="modal-body"> 
			<h4>Pins</h4>
			<ul>
				<li ng-repeat="pin in pins">
					<input required ng-model="pin.name" placeholder="Pin name"></input>
					<select ng-model="pin.direction" ng-options="direction for direction in DIRECTIONS"></select>
					<input ng-model="pin.default" ng-show="pin.direction == 'in'" placeholder="Default value"></input>
					<a class="btn" ng-click="removePin($index)"><i class="icon-trash"></i></a>
				</li>
			</ul>
			<a class="btn" ng-click="addPin()"><i class="icon-plus"></i></a>

			<h4>Program</h4>
			<div ui-ace="{ onLoad : aceLoaded, mode: 'ace/mode/javascript', theme: 'twilight' }" ng-model="updateText"></div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
			<button class="btn btn-primary" ng-click="done()" ng-disabled="form.$invalid">Done</button>
		</div>
	</form>
</div>
