<div ng-controller="UndoCtrl" id="undoControls">
    <a title="Undo" class="btn btn-mini" href="" ng-click="undo()" ng-disabled="!canUndo()"><i class="font-icon-ccw"></i></a>
    <span>{{ text }}</span>
    <a title="Redo" class="btn btn-mini" href="" ng-click="redo()" ng-disabled="!canRedo()"><i class="font-icon-cw"></i></a>
</div>
