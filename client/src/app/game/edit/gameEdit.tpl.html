<!-- West Column-->
<block-container init="300">
    <flexy-layout orientation="vertical">
        <block-container style="overflow:scroll; font-size:13px;">
            <div class="jsonView" defocus>
                <json child="model" type="'object'"></json>
            </div>
        </block-container>
        <block-splitter></block-splitter>
        <block-container style="overflow:scroll;">
            <div>
                <p>Assets</p>
            </div>
        </block-container>
    </flexy-layout>
</block-container>

<block-splitter></block-splitter>

<!-- Center Column-->
<block-container>
    <flexy-layout orientation="vertical">
        <block-container id="gamePlayerContainer">
            <iframe id="gamePlayer" sandbox="allow-scripts" src="sandbox.html" ng-controller="PlayerCtrl"></iframe>
        </block-container>
        <block-splitter></block-splitter>
        <block-container init="200" style="overflow:scroll;">
            <div jstree="board"></div>
        </block-container>
    </flexy-layout>
</block-container>

<block-splitter></block-splitter>

<!-- East Column-->
<block-container init="300">
    <flexy-layout orientation="vertical">
        <block-container style="overflow:scroll;">
            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li><a href="#tools" data-toggle="tab">Tools</a></li>
                    <li><a href="#actions" data-toggle="tab">Actions</a></li>
                    <li><a href="#switches" data-toggle="tab">Switches</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="tools" ng-controller="ToolsListCtrl">
                        <ul>
                            <li ng-repeat="toolName in toolNames">
                                <a ng-click="editTool(toolName)">{{toolName}}</a> 
                                <a class="btn" ng-click="removeTool(toolName)"><i class="icon-trash"></i></a> 
                            </li>
                        </ul>
                        <a class="btn" ng-click="addTool()"><i class="icon-plus"></i></a>
                    </div>
                  <div class="tab-pane" id="actions">Actions</div>
                  <div class="tab-pane" id="switches">Switches</div>
                </div>
            </div>
        </block-container>
        <block-splitter></block-splitter>
        <block-container style="overflow:scroll;">
            <div>
                <p>Services</p>
            </div>
        </block-container>
    </flexy-layout>
</block-container>
