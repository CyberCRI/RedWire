<div ng-controller="VolumeCtrl" id="volumeController">
    <div class="btn-group" dropdown>
        <button class="btn btn-default btn-xs dropdown-toggle" href="" ng-click="triggerMute()"><i class="glyphicon" ng-class="{'glyphicon-volume-up': !isMuted, 'glyphicon-volume-off': isMuted}"></i></button>
        <button type="button" class="btn btn-default btn-xs dropdown-toggle">
            <span class="caret"></span>
            <span class="sr-only">Split button!</span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <input id="slider" type="range" ng-model="baseValue" max="100" min="0" step="2">
        </ul>
    </div>
</div>
