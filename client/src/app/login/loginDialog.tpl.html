<div class="modal-header">
    <h3>Login</h3>
</div>
<div class="modal-body">
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" ng-model="username" /></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" ng-model="email" /></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" ng-model="password" /></td>
        </tr>
    </table>
    <p ng-bind="errorMessage"></p>
</div>
<div class="modal-footer">
    <button ng-click="login()" class="btn btn-primary" ng-disabled="!isValid()">Login</button>
    <button ng-click="openCreateUserDialog()" class="btn btn-danger">Register</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
