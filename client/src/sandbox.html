<!DOCTYPE html>
<html>
<head>
	<title>Sandbox</title>

	<!-- TODO: have these be an automatic import via Grunt, similar to how index.html works -->
	<script type="text/javascript" src="vendor/underscore/underscore.js"></script>
	<script type="text/javascript" src="vendor/jquery/jquery.js"></script>
	<script type="text/javascript" src="vendor/rivets/dist/rivets.js"></script>
	<script type="text/javascript" src="vendor/sylvester/sylvester.src.js"></script>
	<script type="text/javascript" src="vendor/Chart.js/Chart.js"></script>

	<script type="text/javascript" src="src/app/redWireCommon.js"></script>
	<script type="text/javascript" src="src/app/redWire.js"></script>
	<script type="text/javascript" src="src/app/io.js"></script>
	<script type="text/javascript" src="src/app/puppet.js"></script>
	<script type="text/javascript" src="vendor/stats.js/src/Stats.js"></script>

	<!-- TODO: move styles to CSS file -->
	<style type="text/css">
		body {
			overflow: hidden; 
			margin: 0px;
		}

		#gameContent {
			-webkit-transform-origin: 0% 0%; 
			transform-origin: 0% 0%;
		}

		#gameContent input, button, label {
			pointer-events: auto;
		}
	</style>
</head>

<body>
	<div id="gameContent"></div>

	<script>
		var stats = new Stats();
		stats.setMode( 1 );
		document.body.appendChild( stats.domElement );

		var canvas = document.createElement( 'canvas' );
		canvas.width = 512;
		canvas.height = 512;
		document.body.appendChild( canvas );

		var context = canvas.getContext( '2d' );
		context.fillStyle = 'rgba(127,0,255,0.05)';
		setInterval( function () {

			var time = Date.now() * 0.001;

			context.clearRect( 0, 0, 512, 512 );

			stats.begin();

			for ( var i = 0; i < 2000; i ++ ) {

				var x = Math.cos( time + i * 0.01 ) * 196 + 256;
				var y = Math.sin( time + i * 0.01234 ) * 196 + 256;

				context.beginPath();
				context.arc( x, y, 10, 0, Math.PI * 2, true );
				context.fill();

			}

			stats.end();

		}, 1000 / 60 );
	</script>
</body>

</html>
